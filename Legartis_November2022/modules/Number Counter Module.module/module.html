<div class="no-counter-sec" id="{{ module.add_custom_id }}" style="background-color:{{ module.section_background_color.color }};">
  <div class="container">
    <div class="no-counter-title">
     <h3>
        {{ module.main_title }}
      </h3>
    </div>
    <div class="no-counter-wp display-flex">
      {% for item in module.number_counter %}
      <div class="outter" >
        <h2 class="counter" style="color:rgba({{ item.number_color.color|convert_rgb }},calc({{  item.number_color.opacity }}/100));">{{ item.number }} </h2>
        <h4 >
          {{ item.number_content }}
        </h4>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<script src="https://f.hubspotusercontent00.net/hubfs/4640853/Legartis_January2021/js/jquery.waypoints.js" integrity="sha256-w49DIDk8itgSjjuoof5lTxYKwcjWJ7Z2sRW3nU1StNA=" crossorigin="anonymous"></script>
<script src="https://f.hubspotusercontent00.net/hubfs/4640853/Legartis_January2021/js/jquery.counterup.min.js"></script>
