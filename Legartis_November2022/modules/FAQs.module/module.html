
  <div class="faq-container">
  <h2>Frequently asked questions (FAQ)</h2>
    {% for item in module.q_a %}
    <div class="accordion">
      <div class="accordion__question">
        <span class="plus">+</span><span class="question">{% inline_text field="question" value="{{ item.question }}" %}</span>
  
      </div>
      <div class="accordion__answer">
        <span>{% inline_text field="answer" value="{{ item.answer }}" %}</span>
      </div>
    </div>
  {% endfor %}
  </div>
